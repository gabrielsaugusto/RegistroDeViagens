<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Viagem</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-cover bg-center bg-no-repeat relative" style="background-image: url('/img/mapa3.png')">
    <div class="container mx-auto p-8 relative z-10 max-w-3xl">
      <h1 class="text-3xl font-bold mb-6 text-center p-2 bg-gradient-to-r from-blue-200 to-yellow-100 rounded-lg">Registro de Viagem</h1>

      <!-- Formulário para adicionar nova viagem -->
      <div class="bg-blue-200 p-6 rounded-lg shadow-md mb-8 bg-gradient-to-r from-blue-200 to-yellow-100 space-y-4">
        <h2 class="text-2xl font-semibold mb-4">Adicionar nova viagem</h2>
        <form id="formulario" class="space-y-4">
          <div class="mb-4">
            <label for="destino" class="block text-black font-medium">Destino:</label>
            <input type="text" id="destino" class="w-full px-4 py-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-300 focus:outline-none" required />
          </div>
          <div class="mb-4">
            <label for="descricao" class="block text-black font-medium">Descrição:</label>
            <textarea id="descricao" class="w-full px-4 py-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-300 focus:outline-none" required></textarea>
          </div>
          <div class="mb-4">
            <label for="data" class="block text-black font-medium">Data:</label>
            <input type="date" id="data" class="w-full px-4 py-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-300 focus:outline-none" required />
          </div>
          <div class="mb-4">
            <label for="avaliacao" class="block text-black font-medium">Avaliação (1 a 5):</label>
            <input type="number" id="avaliacao" min="1" max="5" class="w-full px-4 py-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-300 focus:outline-none" required />
          </div>
          <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-medium px-4 py-2 rounded-lg shadow-md transition-all duration-200">Adicionar Viagem</button>
        </form>
      </div>

      <!-- Tabela para listar as viagens -->
      <div>
        <h2 class="text-2xl font-semibold mb-4 p-2 bg-gradient-to-r from-blue-200 to-yellow-100 rounded-lg">Viagens Registradas</h2>
        <div class="overflow-x-auto">
          <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow-md">
            <thead>
              <tr>
                <th class="py-2 px-3 border-b text-left">Destino</th>
                <th class="py-2 px-3 border-b text-left">Descrição</th>
                <th class="py-2 px-3 border-b text-left">Data</th>
                <th class="py-2 px-3 border-b text-left">Avaliação</th>
                <th class="py-2 px-3 border-b text-left">Ações</th>
              </tr>
            </thead>
            <tbody id="viagens">
              <!-- As viagens serão listadas aqui -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Inclusão do arquivo JavaScript externo -->
    <script src="app.js"></script>
  </body>
</html>
